<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG AND DIGITAL CLOCK</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- ANALOG CLOCK -->
    
    <div id="container">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>

    <!-- DIGITAL CLOCK -->

    <div id="container1">
        <div id="box1" class="box">hr</div>
        <div id="box2" class="box">min</div>
        <div id="box3" class="box">sec</div>
    </div>

    <div id="container2">
        <div id="box4" class="box">day</div>
    </div>

    <script src="../js/app.js"></script>
</body>

</html>
